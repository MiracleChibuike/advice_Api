    <title>Document</title>
    <style>

            <div class="inline-Flex">

               <h3>Hello I am a paragraph</h3>
               <h3>Hello I am a paragraph</h3>

            </div>
            <br>
            <br>
            <div class="none">
                <h2>This is to teach a Display none property</h2>
                <img src="/Week2/images/COULEURS.jpeg" width="200px" alt="">
