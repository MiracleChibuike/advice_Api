<body style="background: gray; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
    <div id="main_Container">
        <!-- Working with Forms -->
         <form action="mailto:miracle@gmail.com" method="post" >
            <!-- For the Email field -->
            <div>
                <label for="email">Email <small>*</small></label>
                <input type="email" placeholder="email" required id="email" >
            </div>
            <!-- For the Name Field -->
            <div>
                <label for="Full_Name">Full Name <small>*</small></label>
                <input type="text" placeholder="Name">
            </div>
            <!-- For the Address field -->
            <div>
                <label for="Address">Address <small>*</small></label>
                <input type="text" placeholder="Address">
            </div>
            <!-- For the Phone Number Field -->
            <div>
                <label for="Phone">Phone Number <small>*</small></label>
                <input type="tel" placeholder="Phone">
            </div>
            <textarea name="" id="">

            </textarea>
            <div>
                <label for="food">What is your fav food <small>*</small></label>
                <input list="Foods" name="foods" id="foods">

                <datalist id="Foods">
                    <option value="Rice"></option>
                    <option value="Spag"></option>
                </datalist>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>

         </form>
    </div>
